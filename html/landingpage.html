<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <img src="../css/logo.png" alt="Company Logo" class="logo" />
  <body>
    <script>
      // Redirect to login if not authenticated
      if (!localStorage.getItem("token")) {
        window.location.href = "login.html";
      }
    </script>
    <div class="landing-page">
      <h1 style="color: white">Welcome to Project Manager</h1>
      <button
        class="create-project-button"
        id="createProjectButton"
        onclick="window.location.href='createproject.html'">
        Create a Project
      </button>
      <button
        class="view-projects-button"
        onclick="window.location.href='project-list.html'">
        View Projects
      </button>
      <button
        class="back-to-landing-button"
        id="logoutButton"
        style="margin-top: 20px"
        onclick="localStorage.removeItem('token');window.location.href='login.html';">
        Logout
      </button>
    </div>
    <script src="../js/landingpage.js"></script>
  </body>
</html>
