<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Create Subproject</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
<div class="create-project-form">
    <h1>Create a New Subproject</h1>
    <form id="createSubprojectForm">
        <label for="subprojectTitle">Title:</label>
        <input
                type="text"
                id="subprojectTitle"
                name="subprojectTitle"
                placeholder="Enter subproject title"
                required />
        <label for="subprojectDescription">Description:</label>
        <textarea
                id="subprojectDescription"
                name="subprojectDescription"
                placeholder="Enter subproject description"
                required></textarea>
        <button type="submit">Create Subproject</button>

        <input type="hidden" id="parentProjectId" />

        <button type="button" onclick="window.location.href='subproject-list.html'">Back to Subprojects</button>
    </form>
</div>
<script src="../js/create-subproject.js"></script>
</body>
</html>
